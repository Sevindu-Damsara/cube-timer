<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cubing Lessons - Cubically AI Edition</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js for sound effects (if lessons page needs it for any reason) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <!-- Cubing.js for 3D scramble visualization -->
    <script src="https://cdn.cubing.net/v0/js/cubing/twisty" type="module"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="theme-dark"> <!-- Theme class will be applied by lessons.js -->
    <div class="lessons-page-container">
        <!-- Back to Timer Button -->
        <div class="flex justify-start mb-4">
            <a href="index.html" class="button-secondary flex items-center justify-center gap-2">
                <i class="fas fa-arrow-left mr-2"></i> Back to Timer
            </a>
        </div>

        <h2 id="lessonsPageTitle" class="text-2xl font-bold text-gradient mb-4 text-center">AI Cubing Lessons âœ¨</h2>

        <!-- Lesson Input Section & Conversational Chat -->
        <div id="lessonInputSection" class="lesson-input-section bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg mb-6">
            <label for="lessonTopicInput" class="block text-lg font-semibold text-white mb-2">What would you like to learn today, Sir Sevindu?</label>
            <input type="text" id="lessonTopicInput" class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="e.g., 'Beginner F2L', 'OLL algorithms', 'Pyraminx tips'">
            <button id="startLessonChatBtn" class="button-primary mt-4 w-full">Start Lesson Conversation</button>
            <p id="lessonGenerationError" class="text-red-500 text-sm mt-2" style="display: none;"></p>

            <!-- NEW: Conversational Chat Interface (Initially Hidden) -->
            <div id="lessonChatContainer" class="mt-6 p-4 bg-gray-700 rounded-lg border border-gray-600" style="display: none;">
                <div id="lessonChatHistory" class="custom-scrollbar h-64 overflow-y-auto mb-4 p-2 rounded-md bg-gray-800 border border-gray-700">
                    <!-- Chat messages will be appended here -->
                </div>
                <div class="flex gap-2">
                    <input type="text" id="lessonChatInput" class="flex-grow p-3 rounded-md bg-gray-600 border border-gray-500 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Type your response here...">
                    <button id="lessonChatSendBtn" class="button-primary px-4 py-2"><i class="fas fa-paper-plane"></i></button>
                </div>
                <p id="lessonChatStatus" class="text-sm text-gray-400 mt-2" style="display: none;">Jarvis is thinking...</p>
            </div>
        </div>

        <!-- Lesson Display Area -->
        <div id="lessonDisplayArea" class="lesson-display-area" style="display: none;">
            <h3 id="lessonTitleDisplay" class="text-xl font-bold text-gradient mb-4 text-center"></h3>
            <!-- Overall Lesson Progress Bar (NEW) -->
            <div class="w-full bg-gray-700 rounded-full h-2.5 mb-4">
                <div id="lessonProgressBar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-500 ease-out" style="width: 0%;"></div>
            </div>
            <div id="lessonStepsContainer">
                <!-- Lesson steps will be dynamically loaded here -->
                <div class="lesson-step-card p-4 bg-gray-700 rounded-lg border border-gray-600">
                    <h4 id="lessonStepTitleDisplay" class="text-lg font-semibold text-white mb-2"></h4>
                    <p id="lessonStepDescriptionDisplay" class="text-gray-300 mb-2"></p>
                    <div id="lessonVisualContainer" class="twisty-player-lesson-container w-full h-64 bg-gray-800 rounded-md overflow-hidden flex items-center justify-center" style="display: none;">
                        <twisty-player id="twistyPlayerLessonViewer" alg="" puzzle="3x3x3" control-panel="none" background="#0f172a"></twisty-player>
                        <!-- NEW: Twisty-player controls -->
                        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2">
                            <button id="lessonPlayBtn" class="button-preview-control" aria-label="Play 3D animation"><i class="fas fa-play"></i></button>
                            <button id="lessonPauseBtn" class="button-preview-control" aria-label="Pause 3D animation"><i class="fas fa-pause"></i></button>
                            <button id="lessonResetViewBtn" class="button-preview-control" aria-label="Reset 3D view"><i class="fas fa-redo"></i></button>
                            <button id="lessonScrambleCubeBtn" class="button-preview-control" aria-label="Scramble Cube"><i class="fas fa-random"></i></button>
                            <button id="lessonSolveCubeBtn" class="button-preview-control" aria-label="Solve Cube"><i class="fas fa-check-double"></i></button>
                        </div>
                    </div>
                    <p id="lessonExplanationDisplay" class="text-sm text-gray-400 italic mt-2"></p>
                    <!-- NEW: Mark as Complete Button -->
                    <button id="markStepCompleteBtn" class="button-secondary mt-4 w-full" style="display: none;">
                        <i class="fas fa-check-circle mr-2"></i> Mark Step Complete
                    </button>
                </div>
            </div>

            <div class="lesson-navigation mt-6 flex justify-between items-center">
                <button id="prevLessonStepBtn" class="button-secondary" disabled><i class="fas fa-chevron-left mr-2"></i> Previous</button>
                <span id="lessonStepCounter" class="text-gray-400 text-sm">Step 1 of 1</span>
                <button id="nextLessonStepBtn" class="button-primary">Next <i class="fas fa-chevron-right ml-2"></i></button>
            </div>
            <!-- NEW: Complete Lesson Button -->
            <button id="completeLessonBtn" class="button-primary mt-6 w-full" style="display: none;">
                <i class="fas fa-trophy mr-2"></i> Complete Lesson
            </button>
            <p id="lessonCompletionMessage" class="text-green-400 text-center mt-4" style="display: none;"></p>
        </div>

        <div id="lessonLoadingSpinner" class="spinner mx-auto my-4" style="display: none;"></div>
    </div>

    <!-- Link to external JavaScript file for lessons -->
    <script type="module" src="lessons.js"></script>
</body>

</html>
