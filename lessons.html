<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cubing Lessons - Cubically AI Edition</title>
    <!-- Tailwind CSS CDN - Note: For production, consider installing Tailwind as a PostCSS plugin or using the Tailwind CLI for optimized builds. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <!-- Cubing.js for 3D scramble visualization - Using the recommended twisty player module -->
    <script src="https://cdn.cubing.net/v0/js/cubing/twisty" type="module"></script>
    <!-- SimpleMDE for Markdown editing -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.js"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="theme-dark"> <!-- Set default theme class here, will be overridden by lessons.js -->
    <!-- Global Loading Spinner - Visible immediately, hidden by JS after load -->
    <div id="globalLoadingSpinner" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-[100] transition-opacity duration-300">
        <div class="spinner text-blue-500"></div>
        <p class="text-white ml-4 text-lg">Loading your AI lessons</p>
    </div>

    <div class="lessons-page-container hidden flex-col items-center justify-center min-h-screen p-4 md:p-8">
        <!-- Back to Timer Button -->
        <div class="w-full flex justify-start mb-4">
            <a href="index.html" class="button-secondary flex items-center justify-center gap-2">
                <i class="fas fa-arrow-left mr-2"></i> Back to Timer
            </a>
        </div>

        <!-- Lesson Hub Section -->
        <div id="lessonHub" class="w-full max-w-4xl bg-gray-900 p-6 md:p-8 rounded-lg shadow-xl border border-gray-700 hidden">
            <h2 class="text-3xl font-bold text-gradient mb-6 text-center">AI Cubing Lessons Hub</h2>

            <div class="flex flex-col md:flex-row justify-between items-center mb-6 space-y-4 md:space-y-0 md:space-x-4">
                <button id="startNewCourseBtn" class="button-primary w-full md:w-auto flex items-center justify-center gap-2">
                    <i class="fas fa-plus-circle mr-2"></i> Create New Course
                </button>
                <div class="flex space-x-2 w-full md:w-auto">
                    <!-- Corrected styling for select elements -->
                    <select id="courseTypeFilter" class="form-select flex-grow p-2 rounded-md bg-gray-700 border border-gray-600 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                        <option value="all">All Cube Types</option>
                        <option value="3x3">3x3</option>
                        <option value="2x2">2x2</option>
                        <option value="4x4">4x4</option>
                        <option value="pyraminx">Pyraminx</option>
                    </select>
                    <select id="courseLevelFilter" class="form-select flex-grow p-2 rounded-md bg-gray-700 border border-gray-600 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                        <option value="all">All Levels</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>
            </div>

            <div id="historyLoadingSpinner" class="spinner mx-auto my-4 hidden"></div>
            <p id="noCoursesMessage" class="text-center text-gray-400 text-lg mt-8 hidden">No courses recorded yet. Start a new one!</p>
            <div id="courseList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
                <!-- Course cards will be dynamically loaded here -->
            </div>
        </div>

        <!-- Course Creation Modal -->
        <div id="courseCreationModal" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50 hidden p-4">
            <div class="bg-gray-800 p-6 md:p-8 rounded-lg shadow-xl border border-gray-700 w-full max-w-2xl flex flex-col h-[80vh]">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gradient">Design New Course</h2>
                    <button id="closeCourseCreationModalBtn" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
                </div>
                <div id="courseChatContainer" class="flex-grow flex flex-col bg-gray-700 rounded-lg p-4 overflow-hidden">
                    <div id="courseChatMessages" class="flex-grow overflow-y-auto mb-4 space-y-3 p-2 custom-scrollbar">
                        <!-- Chat messages will be appended here -->
                    </div>
                    <div class="flex items-center">
                        <!-- Corrected styling for input text box -->
                        <input type="text" id="courseChatInput" placeholder="Type your course preferences..."
                               class="flex-grow p-3 rounded-l-md bg-gray-900 border border-gray-600 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                        <button id="sendCourseChatBtn" class="button-primary p-3 rounded-r-md flex items-center justify-center">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                        <div id="courseChatSpinner" class="spinner ml-3 hidden"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lesson Viewer Section -->
        <div id="lessonViewer" class="w-full max-w-6xl bg-gray-900 p-6 md:p-8 rounded-lg shadow-xl border border-gray-700 hidden flex-col lg:flex-row">
            <!-- Course Navigation Sidebar -->
            <aside id="courseNavigationSidebar" class="w-full lg:w-1/4 bg-gray-800 p-4 rounded-lg lg:mr-6 mb-6 lg:mb-0 shadow-inner hidden lg:block">
                <h3 id="currentCourseTitle" class="text-xl font-bold text-gradient mb-4">Course Title</h3>
                <div id="courseProgressBarContainer" class="w-full bg-gray-700 rounded-full h-2 mb-4">
                    <div id="courseProgressBar" class="bg-blue-500 h-2 rounded-full" style="width: 0%;"></div>
                </div>
                <ul id="moduleList" class="space-y-3 custom-scrollbar max-h-[calc(100vh-250px)] overflow-y-auto">
                    <!-- Modules and lessons will be dynamically loaded here -->
                </ul>
            </aside>

            <!-- Main Lesson Content Area -->
            <main class="flex-grow bg-gray-800 p-6 rounded-lg shadow-inner flex flex-col relative">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="lessonTitle" class="text-2xl font-bold text-gradient">Lesson Title</h2>
                    <span id="lessonStepCounter" class="text-gray-400 text-sm">Step 1 of 1</span>
                    <button id="editLessonBtn" class="button-secondary text-sm px-3 py-1 ml-auto flex items-center gap-1">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                </div>

                <!-- Lesson Content Display (Markdown Rendered) -->
                <div id="lessonContentDisplay" class="text-gray-300 text-sm sm:text-base mb-6 overflow-y-auto custom-scrollbar flex-grow">
                    <!-- Lesson content will be loaded here -->
                </div>

                <!-- Lesson Editor (Markdown Input) -->
                <div id="lessonEditorContainer" class="flex-grow flex flex-col hidden mb-6">
                    <!-- Corrected styling for textarea -->
                    <textarea id="lessonMarkdownEditor" class="w-full h-full p-3 rounded-md bg-gray-700 border border-gray-600 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"></textarea>
                    <div class="flex justify-end space-x-3 mt-4">
                        <button id="cancelEditLessonBtn" class="button-secondary">Cancel</button>
                        <button id="saveLessonContentBtn" class="button-primary">Save Changes</button>
                    </div>
                </div>

                <!-- 3D Scramble/Algorithm Viewer -->
                <div id="scramble3DContainer" class="w-full h-64 md:h-80 bg-gray-700 rounded-lg mb-6 flex items-center justify-center relative hidden">
                    <twisty-player id="scramble3DViewer" class="w-full h-full rounded-lg"
                        alg=""
                        puzzle="3x3x3"
                        control-panel="none"
                        background="none"
                        hint-facelets="none"
                        style="--twisty-player-background: var(--bg-color-secondary); --twisty-player-border-radius: 0.5rem;"></twisty-player>
                    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-3">
                        <button id="playPreviewBtn" class="button-secondary p-2 rounded-full"><i class="fas fa-play"></i></button>
                        <button id="pausePreviewBtn" class="button-secondary p-2 rounded-full hidden"><i class="fas fa-pause"></i></button>
                        <button id="stepBackwardBtn" class="button-secondary p-2 rounded-full"><i class="fas fa-step-backward"></i></button>
                        <button id="stepForwardBtn" class="button-secondary p-2 rounded-full"><i class="fas fa-step-forward"></i></button>
                        <button id="resetAlgBtn" class="button-secondary p-2 rounded-full"><i class="fas fa-redo"></i></button>
                        <button id="applyScrambleBtn" class="button-primary p-2 rounded-full"><i class="fas fa-cubes"></i> Apply Scramble</button>
                    </div>
                </div>

                <!-- Quiz Area -->
                <div id="quizArea" class="bg-gray-700 p-6 rounded-lg shadow-md mb-6 hidden">
                    <h3 class="text-xl font-semibold text-gradient mb-4">Quiz Time!</h3>
                    <div id="quizQuestionsContainer" class="space-y-5">
                        <!-- Quiz questions will be rendered here -->
                    </div>
                    <p id="quizFeedback" class="mt-4 text-center font-semibold"></p>
                    <button id="submitQuizBtn" class="button-primary mt-6 w-full hidden">Submit Quiz</button>
                </div>

                <!-- Lesson Navigation Buttons -->
                <div class="flex justify-between items-center mt-auto pt-4 border-t border-gray-700">
                    <button id="prevLessonStepBtn" class="button-secondary flex items-center gap-2">
                        <i class="fas fa-chevron-left mr-2"></i> Previous
                    </button>
                    <button id="nextLessonStepBtn" class="button-primary flex items-center gap-2">
                        Next <i class="fas fa-chevron-right ml-2"></i>
                    </button>
                    <button id="completeLessonBtn" class="button-primary mt-6 w-full" style="display: none;">Complete Lesson</button>
                    <p id="lessonCompletionMessage" class="text-green-400 text-center mt-4 text-lg font-semibold" style="display: none;"></p>
                </div>
            </main>

            <!-- In-Lesson AI Chat (Sidebar) -->
            <div id="inLessonChatContainer" class="fixed right-0 top-0 h-full w-full md:w-1/3 lg:w-1/4 bg-gray-800 shadow-2xl z-40 p-4 flex flex-col transform translate-x-full transition-transform duration-300 hidden">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gradient">Jarvis Assistant</h3>
                    <button id="closeInLessonChatBtn" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
                </div>
                <div id="inLessonChatMessages" class="flex-grow overflow-y-auto mb-4 space-y-3 p-2 custom-scrollbar">
                    <!-- In-lesson chat messages -->
                </div>
                <div class="flex items-center">
                    <!-- Corrected styling for in-lesson chat input -->
                    <input type="text" id="inLessonChatInput" placeholder="Ask Jarvis about this lesson..."
                           class="flex-grow p-3 rounded-l-md bg-gray-900 border border-gray-600 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                    <button id="sendInLessonChatBtn" class="button-primary p-3 rounded-r-md flex items-center justify-center">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <div id="inLessonChatSpinner" class="spinner ml-3 hidden"></div>
                </div>
            </div>
        </div>
        
        <!-- Lesson History Section (Initially hidden) -->
        <div id="lessonHistorySection" class="history-page-container w-full max-w-4xl hidden bg-gray-900 p-6 md:p-8 rounded-lg shadow-xl border border-gray-700">
            <h2 class="text-2xl font-bold text-gradient mb-4 text-center">Lesson History</h2>
            <div id="historyLoadingSpinner" class="spinner mx-auto my-4" style="display: none;"></div>
            <p id="noLessonsMessage" class="text-center text-gray-400 text-lg mt-8 hidden">No lessons recorded yet. Start a new lesson!</p>
            <ul id="lessonHistoryList" class="space-y-4">
                <!-- Lesson history items will be dynamically loaded here -->
            </ul>
        </div>
    </div>

    <!-- Chat Button (fixed position, mirroring voice button) -->
    <button id="openInLessonChatBtn" class="fixed bottom-4 right-4 md:bottom-4 md:right-4 z-50 button-primary !rounded-full !w-14 !h-14 !p-0 flex items-center justify-center shadow-lg hover:shadow-xl transition-all duration-200">
        <i class="fas fa-comment-dots text-2xl"></i>
    </button>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Link to external JavaScript file for lessons -->
    <script type="module" src="lessons.js"></script>
</body>

</html>
