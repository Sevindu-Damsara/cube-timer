<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cubing Lessons - Cubically AI Edition</title>
    <!-- Tailwind CSS CDN - Note: For production, consider installing Tailwind as a PostCSS plugin or using the Tailwind CLI for optimized builds. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <!-- Cubing.js for 3D scramble visualization - Using the recommended twisty player module -->
    <script src="https://cdn.cubing.net/v0/js/cubing/twisty" type="module"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- SimpleMDE for Markdown Editor -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplemde/dist/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/npm/simplemde/dist/simplemde.min.js"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="theme-dark"> <!-- Set default theme class here, will be overridden by lessons.js -->
    <div class="lessons-page-container">
        <!-- Back to Timer Button -->
        <div class="flex justify-start mb-4">
            <a href="index.html" class="button-secondary flex items-center justify-center gap-2">
                <i class="fas fa-arrow-left mr-2"></i> Back to Timer
            </a>
        </div>

        <!-- Course Hub Section -->
        <section id="lessonHub" class="lesson-section hidden">
            <h2 class="text-3xl font-bold text-gradient mb-6 text-center">Your Cubing Courses</h2>
            <div class="flex justify-center mb-6">
                <button id="startNewCourseBtn" class="button-primary flex items-center gap-2">
                    <i class="fas fa-plus-circle"></i> Start New Course
                </button>
            </div>

            <!-- Filter/Sort Options (Placeholder) -->
            <div class="flex flex-wrap justify-center gap-4 mb-8">
                <select id="courseTypeFilter" class="select-input">
                    <option value="all">All Cube Types</option>
                    <option value="3x3">3x3</option>
                    <option value="2x2">2x2</option>
                    <option value="pyraminx">Pyraminx</option>
                </select>
                <select id="courseLevelFilter" class="select-input">
                    <option value="all">All Skill Levels</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="expert">Expert</option>
                </select>
            </div>

            <div id="courseList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Course cards will be dynamically loaded here by lessons.js -->
                <p id="noCoursesMessage" class="text-center text-gray-400 text-lg col-span-full hidden">No courses found. Start a new one!</p>
            </div>
        </section>

        <!-- Course Creation Modal/Overlay -->
        <div id="courseCreationModal" class="modal-overlay hidden">
            <div class="modal-content">
                <button id="closeCourseCreationModalBtn" class="close-button">&times;</button>
                <h2 class="text-2xl font-bold text-gradient mb-4">Create New Course</h2>
                <div id="courseChatContainer" class="chat-container">
                    <div id="courseChatMessages" class="chat-messages">
                        <!-- Chat messages will be appended here -->
                    </div>
                    <div class="chat-input-area">
                        <input type="text" id="courseChatInput" placeholder="Ask Jarvis about your new course..." class="chat-input" disabled>
                        <button id="sendCourseChatBtn" class="chat-send-button" disabled><i class="fas fa-paper-plane"></i></button>
                    </div>
                    <div id="courseChatSpinner" class="spinner mx-auto my-4 hidden"></div>
                </div>
            </div>
        </div>


        <!-- Lesson Viewer Section -->
        <section id="lessonViewer" class="lesson-section hidden flex flex-col lg:flex-row gap-6">
            <!-- Course/Module Navigation Sidebar -->
            <aside id="courseNavigationSidebar" class="sidebar-lessons lg:w-1/4 p-4 rounded-lg shadow-lg bg-gray-800 hidden lg:block">
                <h3 class="text-xl font-semibold text-gradient mb-4">Course Progress</h3>
                <div id="currentCourseTitle" class="text-lg font-bold text-white mb-2"></div>
                <div id="courseProgressBarContainer" class="w-full bg-gray-700 rounded-full h-2.5 mb-4">
                    <div id="courseProgressBar" class="bg-blue-500 h-2.5 rounded-full" style="width: 0%;"></div>
                </div>
                <ul id="moduleList" class="space-y-3">
                    <!-- Modules and lessons will be dynamically loaded here -->
                </ul>
            </aside>

            <!-- Main Lesson Content Area -->
            <div class="flex-1 p-6 rounded-lg shadow-lg bg-gray-800 relative">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="lessonTitle" class="text-2xl font-bold text-gradient"></h3>
                    <div class="flex items-center space-x-2">
                        <button id="editLessonBtn" class="button-secondary text-sm"><i class="fas fa-edit mr-1"></i> Edit</button>
                        <span id="lessonStepCounter" class="text-gray-400 text-sm"></span>
                    </div>
                </div>

                <!-- Lesson Content Display -->
                <div id="lessonContentDisplay" class="prose prose-invert max-w-none text-gray-300 text-base leading-relaxed">
                    <!-- Markdown rendered content will go here -->
                </div>

                <!-- Lesson Editor (Hidden by default) -->
                <div id="lessonEditorContainer" class="hidden mt-6">
                    <textarea id="lessonMarkdownEditor"></textarea>
                    <div class="flex justify-end gap-3 mt-4">
                        <button id="saveLessonContentBtn" class="button-primary"><i class="fas fa-save mr-1"></i> Save Changes</button>
                        <button id="cancelEditLessonBtn" class="button-secondary"><i class="fas fa-times mr-1"></i> Cancel</button>
                    </div>
                </div>

                <!-- 3D Cube Visualization and Controls -->
                <div id="scramble3DContainer" class="mt-6 p-4 bg-gray-700 rounded-lg flex flex-col items-center">
                    <h4 class="text-xl font-semibold text-gradient mb-3">3D Cube Scramble</h4>
                    <twisty-player id="scramble3DViewer" class="w-full h-64 md:h-80 lg:h-96"></twisty-player>
                    <div class="flex flex-wrap justify-center gap-3 mt-4">
                        <button id="playPreviewBtn" class="button-secondary"><i class="fas fa-play mr-1"></i> Play Alg</button>
                        <button id="pausePreviewBtn" class="button-secondary hidden"><i class="fas fa-pause mr-1"></i> Pause Alg</button>
                        <button id="stepForwardBtn" class="button-secondary"><i class="fas fa-step-forward mr-1"></i> Step Forward</button>
                        <button id="stepBackwardBtn" class="button-secondary"><i class="fas fa-step-backward mr-1"></i> Step Backward</button>
                        <button id="resetAlgBtn" class="button-secondary"><i class="fas fa-undo mr-1"></i> Reset Alg</button>
                        <button id="applyScrambleBtn" class="button-primary"><i class="fas fa-cube mr-1"></i> Apply Scramble</button>
                    </div>
                </div>

                <!-- Interactive Quiz Area -->
                <div id="quizArea" class="mt-6 p-4 bg-gray-700 rounded-lg hidden">
                    <h4 class="text-xl font-semibold text-gradient mb-3">Quiz Time!</h4>
                    <div id="quizQuestionsContainer" class="space-y-4">
                        <!-- Quiz questions will be dynamically rendered here -->
                    </div>
                    <button id="submitQuizBtn" class="button-primary mt-6 w-full">Submit Quiz</button>
                    <div id="quizFeedback" class="mt-4 text-center font-semibold"></div>
                </div>

                <!-- Contextual Action Buttons -->
                <div class="flex justify-between items-center mt-6">
                    <button id="prevLessonStepBtn" class="button-primary"><i class="fas fa-chevron-left mr-2"></i> Previous</button>
                    <button id="nextLessonStepBtn" class="button-primary">Next <i class="fas fa-chevron-right ml-2"></i></button>
                </div>
                <button id="completeLessonBtn" class="button-primary mt-6 w-full" style="display: none;">Complete Lesson</button>
                <p id="lessonCompletionMessage" class="text-green-400 text-center mt-4 text-lg font-semibold" style="display: none;"></p>
            </div>

            <!-- In-Lesson AI Chat Interface (Initially hidden/minimized) -->
            <div id="inLessonChatContainer" class="chat-container lg:w-1/4 p-4 rounded-lg shadow-lg bg-gray-800 hidden">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-gradient">Jarvis Assistant</h3>
                    <button id="closeInLessonChatBtn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
                </div>
                <div id="inLessonChatMessages" class="chat-messages flex-grow overflow-y-auto mb-4">
                    <!-- Chat messages will be appended here -->
                </div>
                <div class="chat-input-area">
                    <input type="text" id="inLessonChatInput" placeholder="Ask Jarvis anything about this lesson..." class="chat-input">
                    <button id="sendInLessonChatBtn" class="chat-send-button"><i class="fas fa-paper-plane"></i></button>
                </div>
                <div id="inLessonChatSpinner" class="spinner mx-auto my-4 hidden"></div>
            </div>
        </section>

        <!-- Lesson History Section (Initially hidden) - This will be repurposed or removed based on new course hub -->
        <div id="lessonHistorySection" class="history-page-container hidden">
            <h2 class="text-2xl font-bold text-gradient mb-4 text-center">Lesson History</h2>
            <div id="historyLoadingSpinner" class="spinner mx-auto my-4" style="display: none;"></div>
            <p id="noLessonsMessage" class="text-center text-gray-400 text-lg mt-8 hidden">No lessons recorded yet. Start a new lesson!</p>
            <ul id="lessonHistoryList" class="space-y-4">
                <!-- Lesson history items will be dynamically loaded here -->
            </ul>
        </div>
        
        <!-- Global Loading Spinner -->
        <div id="globalLoadingSpinner" class="spinner mx-auto my-4 hidden"></div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Link to external JavaScript file for lessons -->
    <script type="module" src="lessons.js"></script>
</body>

</html>
