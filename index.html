<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Timer - Cubically AI Edition</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <!-- Cubing.js for 3D scramble visualization - Using the recommended twisty player module -->
    <script src="https://cdn.cubing.net/v0/js/cubing/twisty" type="module"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-theme">
    <div class="container">
        <h1 class="text-4xl font-bold text-blue-400 mb-4">Rubik's Cube Timer</h1>
        <p class="text-lg text-gray-400 mb-6">Cubically AI Edition</p>

        <div id="timer-display" class="timer-display">00:00.000</div>

        <div id="scramble-display" class="scramble-display">Generating scramble...</div>

        <!-- Twisty Player for 3D scramble visualization -->
        <twisty-player id="twisty-player" alg="R U R' U'" experimental-setup-alg="R U R' U'" puzzle="3x3x3"
            hint="auto" camera="auto" tempo="3"></twisty-player>

        <div class="controls flex justify-center gap-4 mb-8">
            <button id="start-stop-button" class="px-6 py-3 rounded-lg font-semibold">Start</button>
            <button id="reset-button" class="px-6 py-3 rounded-lg font-semibold">Reset</button>
            <button id="settings-button" class="px-6 py-3 rounded-lg font-semibold">Settings</button>
        </div>

        <section class="stats-section">
            <h2 class="text-2xl font-bold text-blue-400 mb-4">Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div id="ao5-display" class="stat-value">N/A</div>
                    <div class="stat-label">Average of 5</div>
                </div>
                <div class="stat-item">
                    <div id="ao12-display" class="stat-value">N/A</div>
                    <div class="stat-label">Average of 12</div>
                </div>
                <div class="stat-item">
                    <div id="best-time-display" class="stat-value">N/A</div>
                    <div class="stat-label">Best Time</div>
                </div>
                <div class="stat-item">
                    <div id="total-solves-display" class="stat-value">0</div>
                    <div class="stat-label">Total Solves</div>
                </div>
            </div>
        </section>

        <section class="solves-section">
            <h2 class="text-2xl font-bold text-blue-400 mb-4">Solve History</h2>
            <div id="solves-list-container" class="solves-list-container">
                <ul id="solves-list" class="solves-list">
                    <!-- Solves will be dynamically added here -->
                    <li class="text-gray-500">No solves recorded yet.</li>
                </ul>
            </div>
        </section>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal-overlay" class="modal-overlay">
        <div id="settings-modal-content" class="modal-content">
            <button class="close-button">&times;</button>
            <h2>Settings</h2>
            <label for="inspection-time-input" class="block text-left text-gray-400 font-semibold mb-2">Inspection
                Time (seconds):</label>
            <input type="range" id="inspection-time-input" min="0" max="30" value="15"
                class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer range-lg">
            <span id="inspection-time-value" class="text-gray-400 text-sm">15 seconds</span>

            <label for="sound-volume-input" class="block text-left text-gray-400 font-semibold mb-2">Sound Volume:</label>
            <input type="range" id="sound-volume-input" min="0" max="1" step="0.05" value="0.5"
                class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer range-lg">
            <span id="sound-volume-value" class="text-gray-400 text-sm">50%</span>

            <label for="wake-word-input" class="block text-left text-gray-400 font-semibold mb-2">Voice Wake Word:</label>
            <input type="text" id="wake-word-input" value="Jarvis"
                class="w-full p-3 rounded-lg border border-gray-600 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">

            <label for="theme-select" class="block text-left text-gray-400 font-semibold mb-2">Theme:</label>
            <select id="theme-select"
                class="w-full p-3 rounded-lg border border-gray-600 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>

            <div class="button-group flex justify-end gap-4 mt-6">
                <button id="save-settings-button" class="save-button">Save</button>
                <button id="cancel-settings-button" class="cancel-button">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box-overlay" class="message-box-overlay">
        <div id="message-box-content" class="message-box-content">
            <h3 id="message-box-title" class="text-xl font-bold text-blue-400 mb-4">Message</h3>
            <p id="message-box-message" class="text-gray-300 mb-6">This is a message.</p>
            <div class="button-group">
                <button id="message-box-confirm-button" class="px-4 py-2 rounded-lg font-semibold">OK</button>
                <button id="message-box-cancel-button" class="px-4 py-2 rounded-lg font-semibold"
                    style="display: none;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Link to external JavaScript file -->
    <script type="module" src="script.js"></script>
</body>

</html>
